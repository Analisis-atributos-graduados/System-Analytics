<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvalIA - Sistema de Evaluaci√≥n Acad√©mica Inteligente</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <div id="header"></div>
        <div id="navigation"></div>
        <div id="main-content" class="container">
            <!-- Loader mientras verifica autenticaci√≥n -->
            <div id="auth-loader" style="text-align: center; padding: 100px 20px;">
                <div style="font-size: 48px; margin-bottom: 20px;">üîê</div>
                <p style="color: var(--secondary-text);">Verificando autenticaci√≥n...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeFirebase } from './js/config/firebase.config.js';
        import AuthService from './js/services/auth.service.js';
        
        async function initApp() {
            try {
                console.log('üîÑ Iniciando aplicaci√≥n...');
                
                // 1. Inicializar Firebase
                await initializeFirebase();
                console.log('‚úÖ Firebase inicializado');
                
                // 2. Esperar a que Firebase Auth cargue el usuario
                console.log('‚è≥ Esperando autenticaci√≥n de Firebase...');
                const isAuthReady = await AuthService.waitForAuth();
                
                if (!isAuthReady) {
                    console.warn('‚ö†Ô∏è No hay sesi√≥n activa, redirigiendo a login...');
                    window.location.href = './login.html';
                    return;
                }
                
                // 3. Verificar que tenemos usuario completo
                const currentUser = AuthService.getCurrentUser();
                console.log('‚úÖ Usuario autenticado:', currentUser.email, '- Rol:', currentUser.rol);
                
                // 4. Ocultar loader (VERIFICAR QUE EXISTE)
                const loader = document.getElementById('auth-loader');
                if (loader) {
                    loader.style.display = 'none';
                    console.log('‚úÖ Loader ocultado');
                } else {
                    console.warn('‚ö†Ô∏è Elemento auth-loader no encontrado');
                }
                
                // 5. Cargar aplicaci√≥n
                console.log('üì¶ Cargando m√≥dulo main.js...');
                const { default: mainApp } = await import('./js/main.js');
                
                if (typeof mainApp === 'function') {
                    console.log('üöÄ Ejecutando mainApp()...');
                    mainApp();
                } else {
                    console.error('‚ùå main.js no exporta una funci√≥n por defecto');
                }
                
            } catch (error) {
                console.error('‚ùå Error fatal:', error);
                
                const loader = document.getElementById('auth-loader');
                if (loader) {
                    loader.innerHTML = `
                        <div style="color: var(--danger-color); text-align: center;">
                            <h2>‚ùå Error al cargar la aplicaci√≥n</h2>
                            <p>${error.message}</p>
                            <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 20px;">
                                Reintentar
                            </button>
                        </div>
                    `;
                } else {
                    // Si no existe el loader, mostrar error en consola
                    alert('Error al cargar la aplicaci√≥n: ' + error.message);
                }
            }
        }
        
        initApp();
    </script>
</body>
</html>
