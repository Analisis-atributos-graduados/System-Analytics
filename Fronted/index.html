<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvalIA - Sistema de Evaluaci√≥n Acad√©mica Inteligente</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="app">
        <div id="header"></div>
        <div id="navigation"></div>
        <div id="main-content" class="container">

            <div id="auth-loader" style="text-align: center; padding: 100px 20px;">
                <div style="font-size: 48px; margin-bottom: 20px;">üîê</div>
                <p style="color: var(--secondary-text);">Verificando autenticaci√≥n...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeFirebase } from './js/config/firebase.config.js';
        import AuthService from './js/services/auth.service.js';

        const APP_VERSION = '1.0.3';

        async function checkVersion() {
            const storedVersion = localStorage.getItem('appVersion');
            if (storedVersion !== APP_VERSION) {
                console.log(`Nueva versi√≥n detectada: ${APP_VERSION} (Anterior: ${storedVersion})`);
                console.log('Limpiando cach√© y recargando...');

                if ('caches' in window) {
                    try {
                        const keys = await caches.keys();
                        await Promise.all(keys.map(key => caches.delete(key)));
                    } catch (e) {
                        console.error('Error limpiando caches:', e);
                    }
                }

                localStorage.clear();
                localStorage.setItem('appVersion', APP_VERSION);

                window.location.reload(true);
                return false;
            }
            return true;
        }

        async function initApp() {
            try {
                if (!(await checkVersion())) return;

                console.log('Iniciando aplicaci√≥n...');

                await initializeFirebase();
                console.log('Firebase inicializado');

                console.log('Esperando autenticaci√≥n de Firebase...');
                const isAuthReady = await AuthService.waitForAuth();

                if (!isAuthReady) {
                    console.warn('No hay sesi√≥n activa, redirigiendo a login...');
                    window.location.href = './login.html';
                    return;
                }

                const currentUser = AuthService.getCurrentUser();
                console.log('Usuario autenticado:', currentUser.email, '- Rol:', currentUser.rol);

                const loader = document.getElementById('auth-loader');
                if (loader) {
                    loader.style.display = 'none';
                    console.log('Loader ocultado');
                } else {
                    console.warn('Elemento auth-loader no encontrado');
                }

                console.log('Cargando m√≥dulo main.js...');
                const { default: mainApp } = await import(`./js/main.js?v=${APP_VERSION}`);

                if (typeof mainApp === 'function') {
                    console.log('Ejecutando mainApp()...');
                    mainApp();
                } else {
                    console.error('main.js no exporta una funci√≥n por defecto');
                }

            } catch (error) {
                console.error('Error fatal:', error);

                const loader = document.getElementById('auth-loader');
                if (loader) {
                    loader.innerHTML = `
                        <div style="color: var(--danger-color); text-align: center;">
                            <h2>‚ùå Error al cargar la aplicaci√≥n</h2>
                            <p>${error.message}</p>
                            <button onclick="location.reload()" class="btn btn-primary" style="margin-top: 20px;">
                                Reintentar
                            </button>
                        </div>
                    `;
                } else {
                    alert('Error al cargar la aplicaci√≥n: ' + error.message);
                }
            }
        }

        initApp();
    </script>
</body>

</html>
